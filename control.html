<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jack Sparrows Control Room</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Jack Sparrows Command Center</h4>
            <p class="mute">Please enter a submarine name and hit the "Enter" key:</p>
        </div>
    	<div class="panel-body">
            <div>
                <input type="text" v-model="submarineName" v-on:keyup.13="doPublish" placeholder="Submarine Name"></inputtext>
            </div>
            <div class="alert alert-danger" v-show="nameError">Duplicate submarine name. Please retry!</div>
            <hr/>
            <div class="alert alert-info">
                <p> List of Active Submarines: </p>
            <ul>
                <li v-for="submarine in activeSubmarines">{{submarine.name}}
                    <button @click="hideSubmarine(submarine)">Hide</button>
                </li>
            </ul>
            </div>
    	</div>
    </div>
    </div>
</div>
<script src="//cdn.pubnub.com/sdk/javascript/pubnub.4.0.11.min.js"></script>
<script src="js/Submarine.js"></script>
<script src="js/app.js"></script>
</body>
</html>
